    <script>
    (function() {
        // 1. Create or Select Link Element
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
        }

        const img = new Image();
        img.src = 'assets/logo.png'; // Make sure this path is correct!
        img.crossOrigin = "Anonymous"; // Fixes some browser security blocks

        img.onload = () => {
            const size = 64; 
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 2. ZOOM & CENTER LOGIC
            const scale = 2.5; // 1.3x Zoom (Fit)
            const width = size * scale;
            const height = (size * (img.height / img.width)) * scale;
            const x = (size - width) / 2;
            const y = (size - height) / 2;

            // 3. DRAW THE IMAGE
            ctx.drawImage(img, x, y, width, height);

            // 4. COLOR IT BLUE (#38bdf8 - Your Theme Color)
            // This locks the drawing area to the shape of the logo we just drew
            ctx.globalCompositeOperation = 'source-in'; 
            ctx.fillStyle = '#38bdf8'; 
            ctx.fillRect(0, 0, size, size);

            // 5. SET AS ICON
            link.href = canvas.toDataURL();
        };

        // Fallback if image fails to load
        img.onerror = () => {
            console.warn("Logo not found at 'assets/logo.png'. Check your path.");
        };
    })();
</script>

        /* --- MODERN INPUT STYLES --- */
        .input-group { 
            position: relative; 
            margin-bottom: 25px; 
            transition: all 0.3s ease; 
        }
        .input-group.hidden { display: none; }

        /* Input Field */
        .input-group input {
            position: relative;
            z-index: 1; 
            width: 100%; 
            /* Extra right padding ensures text doesn't hit the eye icon */
            padding: 10px 35px 10px 0; 
            font-size: 16px; 
            color: #fff;

            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            outline: none;

        .input-group label {
            position: absolute; 
            top: 10px; 
            left: 0; 
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5); 
            pointer-events: none; 
            transition: 0.3s ease all;
            z-index: 5; 
        }

        /* Float Logic */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -20px;

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxlWe8HftfYeQvmE2W8TyXJapp5qERa4E",
            authDomain: "rameda-sales.firebaseapp.com",
            projectId: "rameda-sales"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elements
        const loginForm = document.getElementById("loginForm");
        const msg = document.getElementById("loginMessage");
        const btn = document.getElementById("loginBtn");
        const btnText = btn.querySelector(".btn-text");
        const emailInput = document.getElementById("email");
        const passInput = document.getElementById("password");
        const emailGroup = document.getElementById("emailGroup");
        const passGroup = document.getElementById("passGroup");
        
        const forgotBtn = document.getElementById("forgotBtn");
        const backBtn = document.getElementById("backBtn");
        const headerTitle = document.getElementById("headerTitle");
        const headerSubtitle = document.getElementById("headerSubtitle");
        const forgotContainer = document.getElementById("forgotContainer");

        let mode = 'login';

        // --- 1. SWITCH MODES ---
        forgotBtn.addEventListener('click', () => {
            mode = 'reset';
            passGroup.classList.add("hidden");
            forgotContainer.style.display = 'none';
            headerTitle.innerText = "RECOVER ACCESS";
            headerSubtitle.innerText = "Enter email to reset password";
            btnText.innerText = "SEND RESET LINK";
            backBtn.style.display = 'block';
            msg.innerText = "";
        });

        backBtn.addEventListener('click', () => {
            mode = 'login';
            passGroup.classList.remove("hidden");
            forgotContainer.style.display = 'block';
            headerTitle.innerText = "ANALYTICS NEXUS";
            headerSubtitle.innerText = "Identity Verification Protocol";
            btnText.innerText = "INITIALIZE SESSION";
            backBtn.style.display = 'none';
            msg.innerText = "";
        });

        // --- 2. INPUT VALIDATION (Visual) ---
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        emailInput.addEventListener("input", () => {
            const val = emailInput.value.trim();
            emailGroup.classList.remove("valid", "invalid");
            if(val.length > 0) {
                if (emailRegex.test(val)) emailGroup.classList.add("valid");
                else emailGroup.classList.add("invalid");
            }
        });

        passInput.addEventListener("input", () => {
            const val = passInput.value;
            passGroup.classList.remove("valid", "invalid");
            if(val.length > 0) {
                if (val.length >= 6) passGroup.classList.add("valid");
                else passGroup.classList.add("invalid");
            }
        });

        // --- 3. ROBOT EYES FOLLOW CURSOR ---
        document.addEventListener('mousemove', (e) => {
            const robot = document.getElementById('robot');
            const eyes = document.querySelectorAll('.robot-eye');
            if (!robot) return;
            const rect = robot.getBoundingClientRect();
            const robotX = rect.left + rect.width / 2;
            const robotY = rect.top + rect.height / 2;
            const angle = Math.atan2(e.clientY - robotY, e.clientX - robotX);
            const distance = Math.min(3, Math.hypot(e.clientX - robotX, e.clientY - robotY) / 20);
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            eyes.forEach(eye => { eye.style.transform = `translate(${x}px, ${y}px)`; });
        });

        // --- 4. MAIN LOGIC (LOGIN & RESET) ---
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const pass = passInput.value;

            // Basic Validation Check (Shake Only)
            if (!emailRegex.test(email)) {
                shakeForm();
                msg.innerText = ""; 
                emailGroup.classList.add("invalid");
                return;
            }

            // PROCESSING
            btn.classList.add("loading");
            btnText.innerText = "PROCESSING...";
            msg.innerText = "";

            try {
                if (mode === 'login') {
                    if (pass.length < 6) { throw { code: 'auth/weak-password' }; }

                    // --- LOGIN ---
                    msg.innerText = "Verifying Credentials...";
                    msg.style.color = "#38bdf8";

                    const userCred = await signInWithEmailAndPassword(auth, email, pass);
                    const uid = userCred.user.uid;
                    const snap = await getDoc(doc(db, "users", uid));
                    
                    if(!snap.exists()) throw new Error("Account configuration error.");

                    const role = snap.data().role;
                    msg.innerText = "ACCESS GRANTED";
                    msg.style.color = "#22c55e"; 

                    setTimeout(() => {
                        window.location.href = (role === "admin") ? "admin.html" : "dashboard.html";
                    }, 800);

                } else {
                    // --- RESET ---
                    msg.innerText = "Sending Recovery Link...";
                    msg.style.color = "#38bdf8";

                    await sendPasswordResetEmail(auth, email);
                    
                    msg.innerText = "Reset link sent to your email!";
                    msg.style.color = "#22c55e";
                    btnText.innerText = "SEND AGAIN";
                }

            } catch (error) {
                console.error("Auth Error:", error.code);
                let friendlyMsg = "Operation Failed.";

                if (mode === 'login') {
                    friendlyMsg = "Invalid Email or Password."; 
                    if (error.code === 'auth/network-request-failed') friendlyMsg = "Connection Error.";
                    else if (error.code === 'auth/too-many-requests') friendlyMsg = "Too many attempts. Locked.";
                } else {
                    if (error.code === 'auth/user-not-found') friendlyMsg = "Email not registered.";
                    else friendlyMsg = "Error sending link.";
                }

                msg.innerText = friendlyMsg;
                msg.style.color = "#ef4444"; 
                btnText.innerText = mode === 'login' ? "TRY AGAIN" : "RETRY";
                shakeForm();
            } finally {
                btn.classList.remove("loading");
            }
        });

        function shakeForm() {
            document.querySelector('.glass-card').animate([
                { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, 
                { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
            ], { duration: 300 });
        }
    </script>
