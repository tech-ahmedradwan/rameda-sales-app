<script>
    (function() {
        // 1. Create or Select Link Element
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
        }

        const img = new Image();
        img.src = 'assets/logo.png'; // Make sure this path is correct!
        img.crossOrigin = "Anonymous"; // Fixes some browser security blocks

        img.onload = () => {
            const size = 64; 
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 2. ZOOM & CENTER LOGIC
            const scale = 2.5; // 1.3x Zoom (Fit)
            const width = size * scale;
            const height = (size * (img.height / img.width)) * scale;
            const x = (size - width) / 2;
            const y = (size - height) / 2;

            // 3. DRAW THE IMAGE
            ctx.drawImage(img, x, y, width, height);

            // 4. COLOR IT BLUE (#38bdf8 - Your Theme Color)
            // This locks the drawing area to the shape of the logo we just drew
            ctx.globalCompositeOperation = 'source-in'; 
            ctx.fillStyle = '#38bdf8'; 
            ctx.fillRect(0, 0, size, size);

            // 5. SET AS ICON
            link.href = canvas.toDataURL();
        };

        // Fallback if image fails to load
        img.onerror = () => {
            console.warn("Logo not found at 'assets/logo.png'. Check your path.");
        };
    })();
</script>

    background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px);

    transform: translateY(-10px); transition: all 0.2s;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5); overflow: hidden;
  }

    border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.2s;
  }

  .custom-option.selected { color: #38bdf8; font-weight: 700; background: rgba(56, 189, 248, 0.15); border-left: 3px solid #38bdf8; }

  /* --- DATA STATUS --- */

  /* INTERNAL MAP LOADER */

      display: flex; flex-direction: column;
      justify-content: center; align-items: center;

  }
  .loader-spinner {
      width: 50px; height: 50px;
      border: 3px solid rgba(56, 189, 248, 0.1);
      border-top-color: #38bdf8;
      border-radius: 50%;

  .loader-text { color: #38bdf8; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; animation: pulse 2s infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }
  @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }


  /* --- WARNING MODAL --- */
  .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 9999; display: none; justify-content: center; align-items: center; }

  .modal-card { background: #0f172a; border: 1px solid #ef4444; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; box-shadow: 0 0 50px rgba(239,68,68,0.15); text-align: center; }

    .ai-sentinel { width: 90px; bottom: 10px; right: 10px; opacity: 0.5; }
  }
  
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
